     <link rel="stylesheet" href="{% static 'styles/style.css' %}">

</head>

<div class="header">
    <div class="row" >
        <div class="col-sm-4" >
        </div>
        <div class="col-sm-4" >
            <h2> Create Account </h2>
        </div>
        <div class="col-sm-4" align="right">
            <form  action="/" method="POST">
            {% csrf_token %}

<body >

<form action="userAccount" method="post">
    {% csrf_token %}
     <div class="form-group">
         <div class="col-sm-6" >
             <label for="usr"><h3>First Name:</h3></label>
             <input type="text" class="form-control" id="usr" name="first_name" placeholder="First Name" width="50%">
         </div>
         <div class="col-sm-6" >
             <label for="usr"><h3>Last name:</h3></label>
             <input type="text" class="form-control" id="usr" name="last_name" placeholder="Last Name" >
         </div>
         <div class="col-sm-6" >
             <label for="usr"><h3>User name:</h3></label>
             <input type="text" class="form-control" id="usr" name="username" placeholder="User Name" >
         </div>
         <div class="col-sm-6" >
             <label for="usr"><h3>Email:</h3></label>
             <input type="text" class="form-control" id="usr" name="email" placeholder="Email" >
         </div>
         <div class="col-sm-6" >
             <label for="usr"><h3>Password:</h3></label>
             <input type="text" class="form-control" id="usr" name="password1" placeholder="Password" >
         </div>
         <div class="col-sm-6" >
             <label for="usr"><h3>Reenter Password:</h3></label>
             <input type="text" class="form-control" id="usr" name="password2" placeholder="Reenter Password" ><br>
        </div>
        <div class="col-sm-6" >
            <button type="submit" class="btn btn-light">Create Account</button>
        </div>
     </div>
</form>
    <div>
        {% for message in messages %}
        <h3> {{message}} </h3>
        {% endfor %}
    </div>
</body>

</html>
